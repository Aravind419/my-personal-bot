<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #343541;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .chat-container {
        width: 80%;
        background-color: #40414f;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        height: 500px;
      }
      .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #57586b;
        display: flex;
        flex-direction: column;
      }
      .input-container {
        display: flex;
        position: absolute;
        bottom: 20px;
        width: 70%;
        background: #40414f;
        padding: 0px;
        border-radius: 10px;
      }
      input {
        flex: 1;
        padding: 20px;
        width: 90%;
        border: none;
        align-items: center;
        border-radius: 25px;
        background: #57586b;
        color: white;
        outline: none;
      }
      button {
        padding: 10px 15px;
        letter-spacing: 1.5px;
        border-radius: 25px;

        background: #19c37d;
        color: white;
        cursor: pointer;
        margin-left: 5px;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        max-width: 75%;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .user {
        background: #0b93f6;
        align-self: flex-end;
        text-align: right;
      }
      .bot {
        background: #57586b;
        align-self: flex-start;
        text-align: left;
      }
      a{
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-box" id="chatBox"></div>
      <div class="input-container" id="inputContainer">
        <input type="text" id="commandInput" placeholder="Type a command..." />
        <button onclick="processCommand()">Send</button>
      </div>
    </div>

    <script>
      function appendMessage(text, className) {
        let chatBox = document.getElementById("chatBox");
        let message = document.createElement("div");
        message.classList.add("message", className);
        message.innerHTML = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function processCommand() {
        let inputField = document.getElementById("commandInput");
        let inputContainer = document.getElementById("inputContainer");
        let command = inputField.value.toLowerCase().trim();
        inputField.value = "";
        if (command === "") return;
        appendMessage(command, "user");
        inputContainer.style.position = "relative";
        inputContainer.style.bottom = "0";
        let response = "";

        if (command === "aravind") {
          response = "Aravind is an engineering student studying in PMC Tech.";
        } else if (command === "dob") {
          response = "Aravind's Date of Birth is 22-04-2004.";
        } else if (command === "skills") {
          response = `Skills:<br>HTML<br>CSS<br>JavaScript<br>MongoDB<br>Node.js<br>Express.js<br>React.js<br>Python`;
        } else if (command === "help") {
          response = `<h1>List of Values:</h1>Aravind -  Get information about Aravind<br>
          dob -  Get Aravind's Date of Birth<br>
          skills -  Get the list of skills that Aravind knows<br>
          aravind channel -  Aravind's YouTube Channel<br>
          time table -  Get the Time Table`;
        } else if (command === "aravind channel") {
          response = `<a href="https://www.youtube.com/@NextGenInsights-aravind">click here to see channel</a>`;
        } else if (command === "time table") {
          response = `<a href="https://ittimetable.vercel.app"> Click to view Time Table</a>`;
        } else {
          response =
            "Sorry i don't understand , type help to know available option";
        }

        setTimeout(() => appendMessage(response, "bot"), 500);
      }
    </script>
  </body>
</html>
